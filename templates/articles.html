<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
  
   <h1>Articulos</h1>
  
   <form method="POST">
   <div style="width: 35%; display: flex;  align-items: center;" class="seccion">
   
    <input style="" onkeydown="return /[a-z]/i.test(event.key)" id="name" type="text" class="form-control sm mb-3 mt-3" id="exampleInputEmail1" name="nombre"  >
    <button style="width: 100%; height: 60%;"   class="btn btn-primary" type="button" onclick="filterWithName()" >Filtrar por Nombre</button>
   
   <!-- <input style="width: 100%; height: 60%;" class="btn btn-primary" type="submit" id="btnClose" value="nombre " onclick="closeWindow();" /> -->
   </div>

   <div style="width: 35%; display: flex;  align-items: center;" class="seccion">
   
    <input style="" onkeydown="return /[a-z]/i.test(event.key)" id="amount" type="number" class="form-control sm mb-3 mt-3" id="exampleInputEmail1" name="nombre"  >
    <button style="width: 100%; height: 60%;"   class="btn btn-primary" type="button" onclick="filterWithAmount()" >Filtrar por Cantidad</button>
   
   <!-- <input style="width: 100%; height: 60%;" class="btn btn-primary" type="submit" id="btnClose" value="nombre " onclick="closeWindow();" /> -->
   </div>

   <div style="width: 50%; display: flex;  align-items: center;" class="seccion">
   




    <label for="cars">Seleccione una categoria:</label>
    <select style="width: 50%; "  name="categorias" id="categorias" multiple>
      
    {% for opcion in opciones %}
    <option value="{{opcion['Nombre']}}">{{opcion['Nombre']}}</option>
   
    {% endfor %}
   
  </select>
    <button style="width: 50%; height: 60%;"   class="btn btn-primary" type="button" onclick="filterWitCategoryt()" >Filtrar por Categoria</button>
   
   <!-- <input style="width: 100%; height: 60%;" class="btn btn-primary" type="submit" id="btnClose" value="nombre " onclick="closeWindow();" /> -->
   </div>


   <div style="width: 100%; display: flex;  align-items: center; justify-content: space-evenly; " class="seccion">
    <label for="cars">Nombre del Articulo:</label>
    <input style="width: 25%;" onkeydown="return /[a-z]/i.test(event.key)" type="text" class="form-control sm mb-3 mt-3" id="inputName" name="nombre"  >
    <label for="cars">Precio del Articulo:</label>
    <input style="width: 25%;"  id="inputPrice" type="number" class="form-control sm mb-3 mt-3" name="nombre"  >
    
    <label for="cars">Categorias Disponibles:</label>
    <select style="width: 25%; "  name="categorias" id="categoriasInput" multiple>
      
    {% for opcion in opciones %}
    <option value="{{opcion['Nombre']}}">{{opcion['Nombre']}}</option>
   
    {% endfor %}
    
   
  </select>
  
   <!-- <input style="width: 100%; height: 60%;" class="btn btn-primary" type="submit" id="btnClose" value="nombre " onclick="closeWindow();" /> -->
   </div>
   <button    class="btn btn-success" type="button" onclick="AddItem()" >Agregar Articulo</button>

   <div style="width: 50%; display: flex;  align-items: center;" class="seccion">

  
   
  
  </form>


   <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID Clase</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr> -->
      {% block content %}
      {% for articulo in info %}
      <tr>
        <!-- <th scope="row"></th> -->
        <td>{{ articulo['id'] }}</td>
        <td>{{ articulo['IdClaseArticulo'] }}</td>
        <td>{{ articulo['Nombre'] }}</td>
        <td>{{ articulo['Precio'] }}</td>
      </tr>
      {% endfor %}
      {% endblock %}
    </tbody>
  </table>
  


<script type="text/javascript">
    function closeWindow(){
       window.open(window.location, '_self').close();
    }
    function filterWithName(){
    var nombreValue = document.getElementById('name').value 

    window.location.replace(`/articles?name=${nombreValue}`)

    }
    function filterWithAmount(){
    var nombreValue = document.getElementById('amount').value 

    window.location.replace(`/articles?amount=${nombreValue}`)

    }
    function filterWitCategoryt(){
    var nombreValue = document.getElementById('categorias').value 

    window.location.replace(`/articles?categoria=${nombreValue}`)

    }

    function AddItem(){
    var categoria = document.getElementById('categoriasInput').value 
    var nombre = document.getElementById('inputName').value 
    var precio = document.getElementById('inputPrice').value 
    window.location.replace(`/articles?inputName=${nombre}&categoriasInput=${categoria}&inputPrice=${precio}`)

    }
</script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
