<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
  
   <h1>Articulos</h1>
   <h2>Bienvenido {{userName}}</h2>
   <input onkeydown="return /[a-z]/i.test(event.key)" type="text" class="form-control sm mb-3 mt-3" id="exampleInputEmail1" name="userName" aria-describedby="emailHelp" required>

   <input class="btn btn-primary" type="button" id="btnClose" value="Filtrar por nombre " onclick="closeWindow();" />
   <input class="btn btn-primary" type="button" id="btnClose" value="Filtrar por cantidad" onclick="closeWindow();" />
   <input class="btn btn-primary" type="button" id="btnClose" value="Filtrar por clase de articulo" onclick="closeWindow();" />
   <input class="btn btn-danger" type="button" id="btnClose" value="Insertar" onclick="closeWindow();" />
   <input class="btn btn-danger" type="button" id="btnClose" value="Salir" onclick="closeWindow();" />
  


   <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID Clase</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr> -->
      {% block content %}
      {% for articulo in info %}
      <tr>
        <!-- <th scope="row"></th> -->
        <td>{{ articulo['id'] }}</td>
        <td>{{ articulo['IdClaseArticulo'] }}</td>
        <td>{{ articulo['Nombre'] }}</td>
        <td>{{ articulo['Precio'] }}</td>
      </tr>
      {% endfor %}
      {% endblock %}
    </tbody>
  </table>
  


<script type="text/javascript">
    function closeWindow(){
       window.open(window.location, '_self').close();
    }
</script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
