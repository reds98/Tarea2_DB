<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
   
   
    
   <h1>Crea un Articulo</h1>
   <form method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre del Articulo</label>
      <input onkeydown="return /[a-z]/i.test(event.key)" type="text" class="form-control" id="exampleInputEmail1" name="articleName" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Precio del Articulo</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="articlePrice" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear Articulo</button>
    <a class="btn btn-secondary" href="/" role="button">Regresar</a>
  </form>
 
  {% if error %}
  <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  {%endif%}
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
